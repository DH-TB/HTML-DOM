<!DOCTYPE html>
<html lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>统一建模语言测试题</title>
    <script src="exam.js"></script>
</head>

<body>
<form>
    <header>
        <h1>
            <h1>统一建模语言理论测试</h1>
        </h1>
        <table>
            <tr>
                <td>考试科目:</td>
                <td>统一建模语言</td>
                <td>时间：</td>
                <td>100分钟</td>
                <td>得分:</td>
                <td><input type="text" id="score"></td>
            </tr>
            <tr>
                <td><label for="className">班级：</label></td>
                <td><input type="text" id="className"></td>
                <td><label for="studentNumber">学号：</label></td>
                <td><input type="text" id="studentNumber"></td>
                <td><label for="studentName">姓名：</label></td>
                <td><input type="text" id="studentName"></td>
            </tr>
        </table>
    </header>


    <section>
        <header>
            <h1>一、填空题</h1>
        </header>
        <Ol>
            <li>
                <label>
                    UML的中文全称是：
                    <input type="text" id="fill-in-1">
                </label>
            </li>
            <li>
                <label>对象最突出的特征是：</label>
                <input type="text" name="fill-in-2">
                <input type="text" name="fill-in-2">
                <input type="text" name="fill-in-2">
            </li>
        </Ol>
    </section>

    <section>
        <header>
            <h1>二、选择题</h1>
        </header>
        <ol>
            <li>
                <p>UML与软件工程的关系是</p>
                <label>
                    <input type="radio" name="choice-1" value="A">
                    (A)UML就是软件工程
                </label> <br/>
                <label>
                    <input type="radio" name="choice-1" value="B">
                    (B)UML参与到软件工程中软件开发过程的几个阶段
                </label> <br/>
                <label>
                    <input type="radio" name="choice-1" value="C">
                    (C)UML与软件工程无关
                </label> <br/>
                <label>
                    <input type="radio" name="choice-1" value="D">
                    (D)UML是软件工程的一部分
                </label>
            </li>

            <li>
                <p>JAVA语言支持</p>
                <label>
                    <input type="radio" name="choice-2" value="A">
                    (A)&nbsp;单继承
                </label> <br/>
                <label>
                    <input type="radio" name="choice-2" value="B">
                    (B)&nbsp;多继承
                </label> <br/>
                <label>
                    <input type="radio" name="choice-2" value="C">
                    (C)&nbsp;单继承和多继承都支持
                </label> <br/>
                <label>
                    <input type="radio" name="choice-2" value="D">
                    (D)&nbsp;单继承和多继承都不支持
                </label>
            </li>
        </ol>
    </section>

    <section>
        <header>
            <h1>三、多选题</h1>
        </header>
        <ol>
            <li>
                <p>用例的粒度分为以下那三种。</p>
                <label>
                    <input type="checkbox" name="multiple-choice-1" value="A">
                    (A)&nbsp;概述级
                </label> <br/>
                <label>
                    <input type="checkbox" name="multiple-choice-1" value="B">
                    (B)&nbsp;需求级
                </label> <br/>
                <label>
                    <input type="checkbox" name="multiple-choice-1" value="C">
                    (C)&nbsp;用户目标级
                </label> <br/>
                <label>
                    <input type="checkbox" name="multiple-choice-1" value="D">
                    (D)&nbsp;子功能级
                </label>
            </li>

            <li>
                <p>类图由以下哪三部分组。</p>
                <label>
                    <input type="checkbox" name="multiple-choice-2" value="A">
                    (A)&nbsp;名称(Name)
                </label> <br/>
                <label>
                    <input type="checkbox" name="multiple-choice-2" value="B">
                    (B)&nbsp;属性(Attribute)
                </label> <br/>
                <label>
                    <input type="checkbox" name="multiple-choice-2" value="C">
                    (C)&nbsp;操作(Operation)
                </label> <br/>
                <label>
                    <input type="checkbox" name="multiple-choice-2" value="D">
                    (D)&nbsp;方法(Function)
                </label>
            </li>

        </ol>
    </section>

    <section>
        <header>
            <h1>四、判断题</h1>
        </header>
        <Ol>
            <li>
                <form>
                    用例图只是用于和客户交流和沟通的，用于确定需求。
                    <input type="radio" name="judgment-1" value="T">
                    T
                    <input type="radio" name="judgment-1" value="F">
                    F
                </form>
            </li>
            <li>
                <label>
                    在状态图中，终止状态在一个状态图中允许有任意多个。
                    <input type="radio" name="judgment-2" value="T">
                    T
                </label>
                <label>
                    <input type="radio" name="judgment-2" value="F">
                    F
                </label>
            </li>
        </Ol>
    </section>

    <section>
        <header>
            <h1>五、简答题(每题4分，共20分)</h1>
        </header>
        <Ol>
            <li>
                <label>
                    简述什么是模型以及模型的表现形式？
                    <textarea name="answer-1"></textarea>
                </label>
            </li>
        </Ol>
    </section>
</form>

<button type="button" onclick="exam()">点击这里</button>

</body>
</html>
